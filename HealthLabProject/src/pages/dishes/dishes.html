<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dishes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="content-style" padding>
      <ion-card class="cardNotiandUsual">

          <ion-card-header>
              <ion-card-title class="center">Breakfast Reminder</ion-card-title>
          </ion-card-header>

          <ion-card-content >
              <form (ngSubmit)="notificationEatBrakfast()">

                  <ion-item>
                      <ion-label color="dark" floating>Meal</ion-label>
                      <ion-input type="text" [(ngModel)]="breakfast.description" name="description"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="dark" floating>Reminder From Date</ion-label>
                      <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="breakfast.date" name="date"></ion-datetime>
                  </ion-item>
                  <ion-item>
                      <ion-label color="dark" floating>Time</ion-label>
                      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="breakfast.time" name="time"></ion-datetime>
                  </ion-item>

                  <div padding>
                    <button ion-button full round>SET REMINDER</button>
                  </div>

              </form> 
          </ion-card-content>

      </ion-card>
      <ion-card class="cardNotiandUsual">

          <ion-card-header>
              <ion-card-title class="center">Lunch Reminder</ion-card-title>
          </ion-card-header>

                  </ion-item>
                  <ion-item>
                      <ion-label color="dark" floating>Time</ion-label>
                      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="lunch.time" name="time"></ion-datetime>
                  </ion-item>

                  <div padding>
                    <button ion-button full round>SET REMINDER</button>
                  </div>

              </form> 
          </ion-card-content>

      </ion-card>

      <ion-card class="cardNotiandUsual">

          <ion-card-header>
              <ion-card-title class="center">Dinner Reminder</ion-card-title>
          </ion-card-header>

          <ion-card-content>

                  <div padding>

                  </div>

              </form> 
          </ion-card-content>

      </ion-card>
</ion-content>
