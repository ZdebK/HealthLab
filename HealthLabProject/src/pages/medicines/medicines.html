<ion-header>
  <ion-navbar>
    <ion-icon id="icon-alarm" name="alarm"></ion-icon>
    <ion-icon id ="icon-wifi" name="wifi"></ion-icon>
    <ion-icon id="icon-battery-full" name="battery-full"></ion-icon>
  </ion-navbar>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HealthLab</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-style">
  <ion-card class="card">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <div>
              <ion-input placeholder="Ibuprofen..."></ion-input>
            </div>
          </ion-col>
          <ion-col size="2">
            <div>
              <ion-icon (click)="search()" name="search"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list *ngFor="let p of something | async">
    <ion-card-content>
      <ion-label>Purpose</ion-label>
      <ion-row >{{p.purpose}}</ion-row>
    </ion-card-content>
    <ion-card-content>
      <ion-label> Indication and usage</ion-label>
      <ion-row>{{p.indications_and_usage}}</ion-row>
    </ion-card-content>
    <ion-card-content>
      <ion-label>Information for pregnant women</ion-label>
      <ion-row >{{p.pregnancy_or_breast_feeding}}</ion-row>
    </ion-card-content>
    <ion-card-content>
      <ion-label>Warnings</ion-label>
      <ion-row>{{p.warnings}}</ion-row>
    </ion-card-content>
  </ion-list>

</ion-content>
