<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Exercises</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="content-style" padding>
    <ion-card class="cardNotiandUsual" *ngFor="let video of videos">
        <ion-card-header>
            {{video.title}}
        </ion-card-header>
        <ion-card-content>
            <iframe width="100%" height="315" [src]="video.video|youtube" frameborder="0" allowfullscreen></iframe>
        </ion-card-content>
    </ion-card>

   <!-- <ion-card>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/1ozGKlOzEVc" frameborder="0" allowfullscreen></iframe>
    </ion-card> -->

    
            <table style="width: 100%" > 
                    <tbody>
                        <tr *ngFor="let field of fieldArray; let i = index">
                            <ion-card>
                                <td>
                                    <iframe width="100%" height="315" [src]="field.code|youtube" frameborder="0" allowfullscreen></iframe>
                                </td>
                            </ion-card>
                            <td>
                                <button ion-button color="dark" type="button" (click)="deleteFieldValue(i)">Delete</button>  
                            </td>
                        </tr>
                        <tr>
                            <ion-card>
                                <td>
                                    <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" />
                                </td>
                            </ion-card>
                            <td>
                                <button  ion-button color="dark"  type="button" (click)="addFieldValue()">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
      
        



</ion-content>
