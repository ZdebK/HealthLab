<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Liquids</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
      <div class="center">
          <h3>Select reminder type</h3>
      </div>
   
   
          <ion-content padding>
            <form (ngSubmit)="submit()">
              <ion-list>
                <ion-title>Create single use notification</ion-title>
                <ion-item>
                  <ion-label floating>Additional description: </ion-label>
                  <ion-input type="text" [(ngModel)]="data.description" name="description"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Date</ion-label>
                  <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="data.date" name="date"></ion-datetime>
                </ion-item>
                <ion-item>
                  <ion-label floating>Time</ion-label>
                  <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="data.time" name="time"></ion-datetime>
                </ion-item>
              </ion-list>
              <div padding>
                <button ion-button full round>Add Notification</button>
              </div>
            </form>
          </ion-content>

          <ion-content padding>
              <form (ngSubmit)="singleUseNotificationWater()">
                <ion-list>
                  <ion-title>Create single use notification</ion-title>

                </ion-list>
                <div padding>

                </div>
              </form>
            </ion-content>
