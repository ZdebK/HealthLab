<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Liquids</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content class="content-style" padding>
      <ion-card class="cardNotiandUsual">
          <ion-card-header>
              <ion-card-title class="center">Single Reminder</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <form (ngSubmit)="singleUseNotificationWater()">
                 
                  <ion-item>
                      <ion-label color="dark" floating>Descrption</ion-label>
                      <ion-input type="text" [(ngModel)]="liquid.description" name="description"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="dark" floating>Date</ion-label>
                      <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="liquid.date" name="date"></ion-datetime>
                  </ion-item>
                  <ion-item>
                      <ion-label color="dark" floating>Time</ion-label>
                      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="liquid.time" name="time"></ion-datetime>
                  </ion-item>
                 
                  <div padding>
                    <button ion-button full round (click)="singleNotiAdd()">SET REMINDER</button>
                  </div>

              </form> 
          </ion-card-content>
      </ion-card>

      <ion-card class="cardNotiandUsual">
          <ion-card-header>
              <ion-card-title class="center">Daily Drink Reminder</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <form (ngSubmit)="dailyNotificationWater()">
                 
                  <ion-item>
                      <ion-label color="dark" floating>Description</ion-label>
                      <ion-input type="text" [(ngModel)]="liquidDaily.description" name="description"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label color="dark" floating>Time</ion-label>
                      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="liquidDaily.time" name="time"></ion-datetime>
                  </ion-item>
                
                  <div padding>
                    <button ion-button full round (click)="dailyNotiAdd()">SET REMINDER</button>
                  </div>

              </form> 
          </ion-card-content>
      </ion-card>
      <ion-card class="cardNoti">
          <ion-card-header>
                <ion-label>Cancel Liquids Notifications</ion-label>
          </ion-card-header>
          <ion-card-content>
                <ion-label>Delete single reminders</ion-label>
                <div class="ion-icon-delete">
                <ion-icon style="margin-top: 8px;" size="large" name="trash" (click)="cancelSingleWaterNotifications()"></ion-icon>
            </div>
                <ion-label>Delete daily reminders</ion-label>
                <div class="ion-icon-delete">
                    <ion-icon style="margin-top: 8px;" size="large"  name="trash" size="large" (click)="cancelDailyWaterNotification()"></ion-icon>
                </div>
          </ion-card-content>
      </ion-card>
  </ion-content>
